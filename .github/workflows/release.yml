name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            platform: linux
            arch: x86_64
            ext: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            platform: linux
            arch: aarch64
            ext: tar.gz
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            platform: darwin
            arch: x86_64
            ext: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            platform: darwin
            arch: aarch64
            ext: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            platform: windows
            arch: x86_64
            ext: zip
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            platform: windows
            arch: aarch64
            ext: zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux aarch64)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build release binary
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --package covenant-cli --target ${{ matrix.target }}
          else
            cargo build --release --package covenant-cli --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Package (Unix)
        if: matrix.platform != 'windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../covenant-${{ steps.version.outputs.version }}-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz covenant
        shell: bash

      - name: Package (Windows)
        if: matrix.platform == 'windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../covenant-${{ steps.version.outputs.version }}-${{ matrix.platform }}-${{ matrix.arch }}.zip covenant.exe
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: covenant-${{ matrix.platform }}-${{ matrix.arch }}
          path: covenant-${{ steps.version.outputs.version }}-*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Covenant v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: artifacts/*
